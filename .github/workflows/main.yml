name: CI para FastAPI Backend

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  tests_and_linting:
    name: Pruebas, Linting y Verificación
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: testing-key

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
          # O si usas poetry: pip install poetry && poetry install

      - name: Ejecutar Linting (ej. flake8, black)
        run: |
          pip install flake8  # Instala la herramienta si no está en requirements.txt
          flake8 . --max-complexity=10 --exclude=alembic # Ajusta los parámetros según tu configuración

      - name: Ejecutar Pruebas (pytest)
        run: |
          # Asegúrate de que este comando ejecute todas tus pruebas
          pytest --cov=app --cov-report=xml
          
      - name: Subir Reporte de Cobertura de Pruebas (Opcional)
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
